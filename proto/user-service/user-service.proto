syntax = "proto3";

option go_package = "github.com/midwhite/golang-web-serber-sample/grpc-user-service/pb";

package pb;

service UserService {
  rpc GetUserDetail(GetUserDetailParams) returns (UserDetail) {}
}

message GetUserDetailParams { string id = 1; }

message UserDetail {
  string id = 1;
  string name = 2;
  int64 age = 3;
}
